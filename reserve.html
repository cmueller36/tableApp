<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reserve</title>
  <!--link to css stylesheet-->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">
    <!--jumbotron header-->
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1 class="display-4">
            <i class="fas fa-wine-glass-alt"></i> Hot Restaurant</h1>
          <h3 class="lead">Current Reservations and Waiting List</h3>
          <button id="viewTables" type="button" class="btn btn-primary btn-lg">
            <i class="fas fa-list-ul"></i> View Tables</button>
          <button type="button" class="btn btn-lg btn-outline-dark">
            <i class="fas fa-home"></i>
          </button>
        </div>
      </div>
    </div>

    <!--make a reservation from-->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <br>
          <form>
              <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
              </div>
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter Email">
              </div>
              <div class="form-group">
                <label for="phoneInput">Phone</label>
                <input class="form-control" id="phoneInput" type="tel" value="1-(555)-555-5555" id="example-tel-input">
              </div>
              <div class="form-group">
                  <label for="uID">Name</label>
                  <input type="text" class="form-control" id="uID" placeholder="Enter Name">
                </div>
                <br>
              <button id="submit" type="submit" class="btn btn-primary">Submit</button>
              <br>
              <br>
            </form>
        </div>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript">

    $("#submit").on("click", function(event) {
        event.preventDefault();
        var newTable = {
            name: $("#nameInput").val().trim();
            phone: $("#phoneInput").val().trim();
            email: $("#emailInput").val().trim();
            id: $("uId").val().trim();
        };

        $.post("/api/tables", newTable).then(function(data) {
            console.log("reserve.html", data);
            alert("Adding table...");
        });
    });
</script>
</html>
